<!DOCTYPE html>

<head>
    <title>
        Screen Recorder
    </title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
    crossorigin="anonymous"
  />
    <style>
        *{
            overflow: hidden;
            box-sizing: border-box;
        }
        body{
            /* height: 100vh; */
            background-color: #333;
            margin: 0;
            padding: 0;
            /* display: flex; */
            /* align-items: center; */
            /* justify-content: space-between; */
        }
        .btn-container{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-around;

        }
        .fa-desktop,.fa-save,.fa-stop{
            color: lightsalmon;
            font-size: 10vw;
        }
        .newBtn{
            height: 20vh;
        }
        
    </style>
</head>
<body>
    <div class="container mt-3">
    <span><a id="download" style="display: none; opacity: 0;" ><button type="button" class="btn btn-primary mb-4"> Download</button></a></span>
    <button type="button" style="opacity: 0;" class="btn btn-danger" id="stop" disabled>Stop</button>
    <button type="button" style="opacity: 0;" onclick="recordScreen()" class="btn btn-info">Record Screen</button>
    </div>

    <div class="btn-container">
        <div class=" newBtn start-rec">
            <i class="fas fa-desktop"></i>
        </div>
        <div class=" newBtn stop-rec">
            <i class="fas fa-stop"></i>
        </div>
        <div class="newBtn save-rec">
            <i class="far fa-save"></i>
        </div>
    </div>
    

    
</body>
<script>
    let recStart = document.querySelector('.fa-desktop');
    let recStop = document.querySelector('.fa-stop');
    let recSave = document.querySelector('.fa-save');
    let recBtn = document.querySelector('[class="btn btn-info"]');
    let downloadBtn = document.querySelector('#download');
    let stopBtn = document.querySelector('[class="btn btn-danger"]');
    // console.log(downloadBtn);
    

    recStart.addEventListener('click',function(){
        recBtn.click();
    });
    recStop.addEventListener('click',function(){
        stopBtn.click();
    });
    recSave.addEventListener('click',function(){
        downloadBtn.click();
    });
    let shouldStop = false;
    let stopped = false;
    const videoElement = document.getElementsByTagName("video")[0];
    const downloadLink = document.getElementById('download');
    const stopButton = document.getElementById('stop');
    function startRecord() {
        $('.btn-info').prop('disabled', true);
        $('#stop').prop('disabled', false);
        $('#download').css('display', 'none')
    }
    function stopRecord() {
        $('.btn-info').prop('disabled', false);
        $('#stop').prop('disabled', true);
        $('#download').css('display', 'block')
    }
    const audioRecordConstraints = {
        echoCancellation: true
    }

    stopButton.addEventListener('click', function () {
        shouldStop = true;
    });

    const handleRecord = function ({stream, mimeType}) {
        startRecord()
        let recordedChunks = [];
        stopped = false;
        let mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = function (e) {
            if (e.data.size > 0) {
                recordedChunks.push(e.data);
            }

            if (shouldStop === true && stopped === false) {
                mediaRecorder.stop();
                stopped = true;
            }
        };

        mediaRecorder.onstop = function () {
            const blob = new Blob(recordedChunks, {
                type: mimeType
            });
            recordedChunks = []
            const filename = window.prompt('Enter file name');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = `${filename || 'recording'}.webm`;
            stopRecord();
            videoElement.srcObject = null;
        };

        mediaRecorder.start(200);
    };

    async function recordAudio() {
        const mimeType = 'audio/webm';
        shouldStop = false;
        const stream = await navigator.mediaDevices.getUserMedia({audio: audioRecordConstraints});
        handleRecord({stream, mimeType})
    }

    async function recordVideo() {
        const mimeType = 'video/webm';
        shouldStop = false;
        const constraints = {
            audio: {
                "echoCancellation": true
            },
            video: {
                "width": {
                    "min": 640,
                    "max": 1024
                },
                "height": {
                    "min": 480,
                    "max": 768
                }
            }
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = stream;
        handleRecord({stream, mimeType})
    }

    async function recordScreen() {
        const mimeType = 'video/webm';
        shouldStop = false;
        const constraints = {
            video: {
                cursor: 'motion'
            }
        };
        if(!(navigator.mediaDevices && navigator.mediaDevices.getDisplayMedia)) {
            return window.alert('Screen Record not supported!')
        }
        let stream = null;
        const displayStream = await navigator.mediaDevices.getDisplayMedia({video: {cursor: "motion"}, audio: {'echoCancellation': true}});
        if(window.confirm("Record audio with screen?")){
            const voiceStream = await navigator.mediaDevices.getUserMedia({ audio: {'echoCancellation': true}, video: false });
            let tracks = [...displayStream.getTracks(), ...voiceStream.getAudioTracks()]
            stream = new MediaStream(tracks);
            handleRecord({stream, mimeType})
        } else {
            stream = displayStream;
            handleRecord({stream, mimeType});
        };
        videoElement.srcObject = stream;
    }
</script>

</html>
